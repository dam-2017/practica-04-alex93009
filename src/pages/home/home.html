<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="https://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
    <script src="https://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
  </head>
  <body ng-app="app">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Calculadora</h1>
      </ion-header-bar>
      <ion-content class="padding">
         <div class="row">
          <div class="col col-100 col-demo">
          <input type="text" name="" value="" disabled>
            </div>
        </div>
        <div class="row">
          <div class="col col-demo">7</div>
          <div class="col col-demo">8</div>
          <div class="col col-demo">9</div>
          <div class="col col-demo utilities">x</div>
        </div>
        <div class="row">
          <div class="col col-demo">4</div>
          <div class="col col-demo">5</div>
          <div class="col col-demo">6</div>
          <div class="col col-demo utilities">-</div>
        </div>
        <div class="row">
          <div class="col col-demo">1</div>
          <div class="col col-demo">2</div>
          <div class="col col-demo">3</div>
          <div class="col col-demo utilities">+</div>
        </div>
        <div class="row">
          <div class="col col-demo">0</div>
          <div class="col col-demo">,</div>
          <div class="col col-demo utilities">/</div>
          <div class="col col-demo utilities">=</div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
